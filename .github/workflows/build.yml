name: Build Web & Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# إعطاء صلاحية الكتابة للنشر
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- 1. تحضير الملفات (كودك الأصلي) ---
      - name: Backup User Code
        run: |
          cp pubspec.yaml pubspec.yaml.bak
          cp -r lib lib_bak
          if [ -f "logo.png" ]; then cp logo.png logo_bak.png; fi 
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services-backup.json
          fi

      - name: Clean Old Android
        run: rm -rf android

      - name: Generate Project Skeleton
        run: flutter create . --org com.doctor --project-name afyadz --platforms=android,web --no-pub --overwrite

      - name: Restore User Code
        run: |
          mv pubspec.yaml.bak pubspec.yaml
          rm -rf lib
          mv lib_bak lib
          if [ -f "logo_bak.png" ]; then mv logo_bak.png logo.png; fi
          if [ -f "google-services-backup.json" ]; then
            mkdir -p android/app
            mv google-services-backup.json android/app/google-services.json
          fi

      # --- 2. تعديلات الأندرويد (كودك الأصلي) ---
      - name: Update App Name to Arabic
        run: |
          sed -i 's/android:label="afyadz"/android:label="عافية"/g' android/app/src/main/AndroidManifest.xml

      - name: Inject Permissions & Config
        run: |
          sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO"/>' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>' android/app/src/main/AndroidManifest.xml
          
          if [ -f "android/build.gradle.kts" ]; then
            echo 'buildscript { repositories { google(); mavenCentral() }; dependencies { classpath("com.google.gms:google-services:4.4.2") } }' > temp_header
            cat android/build.gradle.kts >> temp_header
            mv temp_header android/build.gradle.kts
            echo 'apply(plugin = "com.google.gms.google-services")' >> android/app/build.gradle.kts
            sed -i 's/flutter.minSdkVersion/23/g' android/app/build.gradle.kts
          elif [ -f "android/build.gradle" ]; then
            sed -i '/dependencies {/a \        classpath "com.google.gms:google-services:4.4.1"' android/build.gradle
            echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Launcher Icons
        run: dart run flutter_launcher_icons

      # --- 3. البناء والنشر (الإضافات الجديدة) ---

      # أ. بناء الأندرويد
      - name: Build APK
        run: flutter build apk --release

      # ب. بناء الويب (للآيفون والكمبيوتر)
      # ملاحظة: تأكدنا من وضع المسار الصحيح /afya_dz_doctore/app/
      - name: Build Web App
        run: flutter build web --release --base-href "/afya_dz_doctore/app/"

      # ج. ترتيب الملفات للنشر (غرفة الموقع وغرفة التطبيق)
      - name: Organize Files for Deployment
        run: |
          mkdir public
          # نسخ ملفات الموقع الرئيسية
          cp index.html public/
          cp logo.png public/
          
          # إنشاء مجلد للتطبيق ونسخ ملفات الويب داخله
          mkdir public/app
          cp -r build/web/* public/app/

      # د. نشر المجلد public إلى فرع gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      # هـ. رفع ملف APK للتحميل
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
