name: Build Afya DZ App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. نسخ ملف الخدمات وحفظه جانباً
      - name: Backup Google Services JSON
        run: |
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services-backup.json
            echo "Backup created successfully."
          else
            echo "WARNING: google-services.json NOT FOUND in repo!"
          fi

      # 2. إنشاء هيكل المشروع
      - name: Generate Project Skeleton
        run: flutter create . --org com.doctor --project-name afyadz

      # 3. استرجاع ملف الخدمات لمكانه
      - name: Restore Google Services JSON
        run: |
          if [ -f "google-services-backup.json" ]; then
            mkdir -p android/app
            cp google-services-backup.json android/app/google-services.json
            echo "Google Services JSON restored."
          else
            echo "CRITICAL: Backup file not found."
          fi

      # 4. (الخطوة الجديدة والعبقرية) حقن إعدادات فايربيز في ملفات Gradle
      - name: Inject Firebase Configuration
        run: |
          # إضافة الـ Classpath في ملف الـ Build الرئيسي
          sed -i '/dependencies {/a \        classpath "com.google.gms:google-services:4.4.1"' android/build.gradle
          
          # تفعيل الـ Plugin في ملف التطبيق
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # رفع الحد الأدنى للإصدار ليعمل فايربيز (minSdkVersion 23)
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: afya-dz-release
          path: build/app/outputs/flutter-apk/app-release.apk
