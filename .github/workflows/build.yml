name: Build Afya DZ App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. حفظ كودك الأصلي وملف الخدمات
      - name: Backup User Code
        run: |
          cp pubspec.yaml pubspec.yaml.bak
          cp -r lib lib_bak
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services-backup.json
          fi

      # 2. تنظيف المجلد القديم المسبب للمشاكل
      - name: Clean Old Android Directory
        run: rm -rf android

      # 3. إنشاء المشروع من الصفر (سنقبل بأي نوع ملفات ينشئه النظام)
      - name: Generate Project Skeleton
        run: flutter create . --org com.doctor --project-name afyadz --platforms=android --no-pub --overwrite

      # 4. استرجاع كودك وملف الخدمات
      - name: Restore User Code
        run: |
          mv pubspec.yaml.bak pubspec.yaml
          rm -rf lib
          mv lib_bak lib
          
          if [ -f "google-services-backup.json" ]; then
            mkdir -p android/app
            mv google-services-backup.json android/app/google-services.json
            echo "Google Services Restored."
          else
            echo "WARNING: Google Services file missing!"
          fi

      # 5. الحقن الذكي (Smart Injection) - هذا هو الجزء الذي يحل المشكلة
      - name: Inject Firebase Config (Auto-Detect)
        run: |
          # الاحتمال الأول: ملفات Kotlin الحديثة (.kts)
          if [ -f "android/build.gradle.kts" ]; then
            echo "Detected Kotlin DSL (.kts)"
            
            # إضافة Classpath في بداية الملف (طريقة آمنة جداً)
            echo 'buildscript { repositories { google(); mavenCentral() }; dependencies { classpath("com.google.gms:google-services:4.4.2") } }' > temp_header
            cat android/build.gradle.kts >> temp_header
            mv temp_header android/build.gradle.kts
            
            # تفعيل Plugin في ملف التطبيق
            echo 'apply(plugin = "com.google.gms.google-services")' >> android/app/build.gradle.kts
            
            # إصلاح MinSDK
            sed -i 's/flutter.minSdkVersion/23/g' android/app/build.gradle.kts
            
          # الاحتمال الثاني: ملفات Groovy القديمة (.gradle)
          elif [ -f "android/build.gradle" ]; then
            echo "Detected Groovy DSL (.gradle)"
            
            sed -i '/dependencies {/a \        classpath "com.google.gms:google-services:4.4.1"' android/build.gradle
            echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle
            
          else
            echo "CRITICAL ERROR: No build file found!"
            ls -R android
            exit 1
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: afya-dz-release
          path: build/app/outputs/flutter-apk/app-release.apk
 
