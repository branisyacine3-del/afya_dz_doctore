name: Build Afya DZ App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. حفظ ملف الخدمات (إن وجد)
      - name: Backup Google Services JSON
        run: |
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services-backup.json
            echo "Backup created."
          else
            echo "JSON not found in repo (Make sure to upload it if missing)."
          fi

      # 2. إجبار النظام على إنشاء ملفات الأندرويد (التعديل المهم هنا)
      - name: Force Project Generation
        run: flutter create . --org com.doctor --project-name afyadz --platforms=android --no-pub --overwrite

      # 3. استرجاع ملف الخدمات
      - name: Restore Google Services JSON
        run: |
          if [ -f "google-services-backup.json" ]; then
            mkdir -p android/app
            cp google-services-backup.json android/app/google-services.json
            echo "JSON Restored."
          else
            echo "Skipping restore (Backup empty)."
          fi

      # 4. حقن إعدادات فايربيز (بطريقة آمنة لا تسبب أخطاء)
      - name: Inject Firebase Config
        run: |
          # إضافة Classpath
          sed -i 's/dependencies {/dependencies { classpath "com.google.gms:google-services:4.4.1"/' android/build.gradle
          
          # إضافة Plugin
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # تعديل minSdkVersion
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: afya-dz-release
          path: build/app/outputs/flutter-apk/app-release.apk
