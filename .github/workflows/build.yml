name: Build Afya DZ App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # نقوم بنسخ ملف الجيسون مؤقتاً لمكان آمن
      - name: Backup Google Services JSON
        run: |
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services-backup.json
            echo "Backup created successfully."
          else
            echo "WARNING: google-services.json NOT FOUND in repo!"
          fi

      - name: Generate Project Skeleton
        run: flutter create . --org com.doctor --project-name afyadz

      # نعيد الملف لمكانه الأصلي داخل مجلد الأندرويد الذي تم إنشاؤه
      - name: Restore Google Services JSON
        run: |
          if [ -f "google-services-backup.json" ]; then
            mkdir -p android/app
            cp google-services-backup.json android/app/google-services.json
            echo "Google Services JSON restored successfully."
          else
            echo "CRITICAL ERROR: Backup file not found. App will crash!"
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: afya-dz-release
          path: build/app/outputs/flutter-apk/app-release.apk
