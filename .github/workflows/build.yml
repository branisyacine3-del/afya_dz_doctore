name: Build Afya DZ App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. حماية كودك (الطبيب) من الضياع
      - name: Backup User Code
        run: |
          cp pubspec.yaml pubspec.yaml.bak
          cp -r lib lib_bak
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services.json.bak
          fi

      # 2. إنشاء ملفات الأندرويد (بنظام Java القديم والمستقر)
      # لاحظ الإضافة المهمة: --android-language java
      - name: Generate Project Skeleton (Java Mode)
        run: flutter create . --org com.doctor --project-name afyadz --platforms=android --android-language java --no-pub --overwrite

      # 3. استعادة كودك وملف الخدمات
      - name: Restore User Code
        run: |
          mv pubspec.yaml.bak pubspec.yaml
          rm -rf lib
          mv lib_bak lib
          
          if [ -f "google-services.json.bak" ]; then
            mkdir -p android/app
            mv google-services.json.bak android/app/google-services.json
            echo "Google Services Restored."
          else
            echo "WARNING: Google Services file missing!"
          fi

      # 4. حقن إعدادات فايربيز (الطريقة المضمونة لملفات Java)
      - name: Inject Firebase Config (Groovy)
        run: |
          # إضافة Classpath في الملف الرئيسي
          sed -i 's/dependencies {/dependencies { classpath "com.google.gms:google-services:4.4.1"/' android/build.gradle
          
          # تفعيل الـ Plugin في ملف التطبيق
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # رفع الحد الأدنى للإصدار
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: afya-dz-release
          path: build/app/outputs/flutter-apk/app-release.apk
