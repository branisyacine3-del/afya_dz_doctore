name: Build Afya DZ App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. حفظ كودك الأصلي وملف الخدمات
      - name: Backup User Code
        run: |
          cp pubspec.yaml pubspec.yaml.bak
          cp -r lib lib_bak
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services-backup.json
          fi

      # 2. التنظيف الجذري (مسح مجلد أندرويد القديم المسبب للمشاكل)
      - name: Clean Old Android Files
        run: rm -rf android

      # 3. إنشاء المشروع من الصفر بلغة Java (السهلة والمضمونة)
      - name: Generate Project Skeleton (Java)
        run: flutter create . --org com.doctor --project-name afyadz --platforms=android --android-language java --no-pub --overwrite

      # 4. استرجاع كودك وملف الخدمات
      - name: Restore User Code
        run: |
          mv pubspec.yaml.bak pubspec.yaml
          rm -rf lib
          mv lib_bak lib
          
          if [ -f "google-services-backup.json" ]; then
            mkdir -p android/app
            mv google-services-backup.json android/app/google-services.json
            echo "Google Services Restored."
          else
            echo "WARNING: Google Services file missing!"
          fi

      # 5. حقن إعدادات فايربيز (بطريقة Java المضمونة)
      - name: Inject Firebase Config
        run: |
          # إضافة Classpath في الملف الرئيسي (نبحث عن السطر ونضيف تحته)
          sed -i '/com.android.tools.build:gradle/a \        classpath "com.google.gms:google-services:4.4.1"' android/build.gradle
          
          # تفعيل الـ Plugin في ملف التطبيق
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # تعديل minSdkVersion ليعمل التطبيق
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: afya-dz-release
          path: build/app/outputs/flutter-apk/app-release.apk
