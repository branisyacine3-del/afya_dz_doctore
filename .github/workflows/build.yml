name: Build Afya DZ App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. حفظ الكود
      - name: Backup User Code
        run: |
          cp pubspec.yaml pubspec.yaml.bak
          cp -r lib lib_bak
          if [ -f "android/app/google-services.json" ]; then
            cp android/app/google-services.json google-services-backup.json
          fi

      # 2. تنظيف
      - name: Clean Old Android
        run: rm -rf android

      # 3. إنشاء جديد
      - name: Generate Project Skeleton
        run: flutter create . --org com.doctor --project-name afyadz --platforms=android --no-pub --overwrite

      # 4. استرجاع الكود
      - name: Restore User Code
        run: |
          mv pubspec.yaml.bak pubspec.yaml
          rm -rf lib
          mv lib_bak lib
          if [ -f "google-services-backup.json" ]; then
            mkdir -p android/app
            mv google-services-backup.json android/app/google-services.json
          fi

      # 5. حقن الصلاحيات + فايربيز (هذه الإضافة الجديدة والضرورية للمايكروفون)
      - name: Inject Permissions & Config
        run: |
          # 1. إضافة صلاحية المايكروفون والإنترنت في AndroidManifest
          # نبحث عن وسم <application ونضع الصلاحيات قبله
          sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO"/>' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.MICROPHONE"/>' android/app/src/main/AndroidManifest.xml

          # 2. إعدادات فايربيز (التي نجحت سابقاً)
          if [ -f "android/build.gradle.kts" ]; then
            echo 'buildscript { repositories { google(); mavenCentral() }; dependencies { classpath("com.google.gms:google-services:4.4.2") } }' > temp_header
            cat android/build.gradle.kts >> temp_header
            mv temp_header android/build.gradle.kts
            echo 'apply(plugin = "com.google.gms.google-services")' >> android/app/build.gradle.kts
            sed -i 's/flutter.minSdkVersion/23/g' android/app/build.gradle.kts
          elif [ -f "android/build.gradle" ]; then
            sed -i '/dependencies {/a \        classpath "com.google.gms:google-services:4.4.1"' android/build.gradle
            echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: afya-dz-release
          path: build/app/outputs/flutter-apk/app-release.apk
